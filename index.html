<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset    = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name       = "viewport" content        = "width=device-width, initial-scale=1.0">
    <link rel        = "stylesheet" href         = "timerStyle.css">
    <link rel        = "stylesheet"
          href       = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Timer Animation</title>
</head>
<body>
    <div   class = "timer">
    <div   class = "controls">
    <input id    = "duration" value = "3" />
            <div>
                <button id = "start"><i class = "fas fa-play"></i></button>
                <button id = "pause"><i class = "fas fa-pause"></i></button>
            </div>
        </div>
        <svg class = "dial">
          <circle
            id           = "cir"
            fill         = "transparent"
            stroke-width = "15"
            r            = "190"
            cx           = "0"
            cy           = "200"
            transform    = "rotate(-90 100 100)"
          />
        </svg>
    </div>
    <script src = "timerClass.js"></script>
    <script src = "timer.js"></script>
    
</body>
</html>
